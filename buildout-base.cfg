[buildout]
parts = odoo
versions = versions
find-links = http://download.gna.org/pychart/
extensions = gp.vcsdevelop
vcs-extend-develop = git+https://github.com/roussel2nis/anybox.recipe.odoo@car_master#egg=anybox.recipe.odoo
		     git+https://github.com/acsone/openobject-library.git@1.0#egg=openobject-library
develop-dir=src
vcs-update = True

[odoo]

recipe = anybox.recipe.odoo:server
version = git git@github.com:roussel2nis/odoo.git odoo car_master depth=1
addons = git git@github.com:roussel2nis/car-addons.git car-addons master depth=1
		 git git@github.com:roussel2nis/connector.git connector-addons car_master depth=1
		 git git@github.com:roussel2nis/connector-interfaces.git connector-interfaces-addons car_master depth=1

clean = false
with_devtools = False
options.without_demo = True
apply-requirements-file = True
  
eggs = pdfminer
       python-dateutil
       pycoda
       xlrd
       BeautifulSoup
       requests
       pika
       xlwt
       vatnumber[suds]
       unidecode
       unicodecsv
       openobject-library
       anybox.testing.openerp
       QUnitSuite
       pillow
       pysftp
       openpyxl

[versions]


[odoo_release]
<= odoo
recipe = anybox.recipe.odoo:release
release-dir = release
clean-dir = true
no-extends = true
